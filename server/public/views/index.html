<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Node Express Joke Book</title>
    <script src="vendor/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body>
    <h1>Node Express Joke Book</h1>
      <label for="name">Name:</label>
      <input type="text" name="name" id="whoseJoke"></input>
      <label for="joke">Joke:</label>
      <input type="text" name="joke" id="jokeQuestion"></input>
      <label for="punchLine">Punch Line:</label>
      <input type="text" name="punchLine" id="punchLine"></input>
      <button type="button" id="submitButton">Submit</button>

  <!-- NOTE: working on clearing new table trs, leaving th alone -->

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Joke</th>
      <th>Punch Line</th>
    </tr>
  </thead>
  <tbody id="displayTable">
  </tbody>
  </table>
  </body>
</html>
